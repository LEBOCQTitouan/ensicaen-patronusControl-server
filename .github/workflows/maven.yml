name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup_runner:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt update

  setup_db:
    needs: [setup_runner]
    runs-on: ubuntu-latest
    steps:
      - name: installing postgres on runner
        run: sudo apt install postgresql postgresql-contrib
      - name: ensuring postgres service is started
        run: sudo systemctl start postgresql.service
      - name: creating admin superuser
        run: sudo -u postgres createuser --superuser admin
      - name: seting up admin password
        run: sudo -u postgres psql -c "ALTER USER admin PASSWORD 'admin';"

  setup_maven:
    needs: [setup_db]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

  build_project:
    needs: [setup_maven]
    runs-on: ubuntu-latest
    steps:
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
